<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body" style="margin-left:-30px;">
                    <h4 class="card-title">Student Details</h4>
<!--                    <p class="card-description"> Add class <code>.table-striped</code>-->
                    </p>
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th> Name </th>
                          <th> Age </th>
                          <th> Mobile </th>
                          <th> Email </th>
                          <th> Course </th>
                          <th>Address</th>
                          <th>Image</th>
                        </tr>
                      </thead>
                      {% for i in data %}
                      <tbody>
                        <tr>
                            <td>{{i.Name}}</td>
                            <td>{{i.Age}}</td>
                            <td>{{i.Mobile}}</td>
                            <td>{{i.Email}}</td>
                            <td>{{i.Course}}</td>
                            <td>{{i.Address}}</td>
                            <td>
                                <img src="{{i.Image.url}}" alt="">
                            </td>
                            <td>
                                <form action="{% url 'studentedit' dataid=i.id %}">
                                    <button type="submit" class="btn btn-gradient-primary me-2" >Edit</button>
                                </form>
                            </td>
                            <td>
                                <form action="">
                                    <button type="submit" class="btn btn-gradient-primary me-2" style=" margin-left:-20px;">Delete</button>
                                </form>
                            </td>
                        </tr>
                      </tbody>
                      {% endfor %}
                    </table>
                  </div>
                </div>
              </div>
</body>
{% endblock %}
